  <input type="text" value="" id="op">

  <input type="button" value="下一个" id="next">

  <script type="text/javascript">
  <!--
		
		
        var words=[];
		var Phonetic=[];
		var Chinese=[];
		var word={English:"",
				  Phonetic:"",
				  Chinese:"",
		};
       
		window.onload=function(){
		 for(var i=0;i<en6.length;i++)
		{
			
			var start=en6[i].indexOf("/");
			words[i]=en6[i].slice(0,start);
		}
		var aDom=document.querySelector("input#a");
		var prevDom=document.querySelector("input#prev");
		var nextDom=document.querySelector("input#next");

		function search(str){
			
			var i=0;
			for(i=0;i<words.length;i++){
				if(str==words[i]){
					break;
				}
			}
				var start=en6[i].indexOf("/");
				var end=en6[i].lastIndexOf("/");
				word.English=en6[i].slice(0,start);
				word.Phonetic=en6[i].slice(start,end+1);
				word.Chinese=en6[i].slice(end);
		};
		
		
		
		aDom.onclick=function(){
			var str=op.value;
			var sEnglishDom=document.querySelector("h1#sEnglish");
			var sPhoneticDom=document.querySelector("h2#sPhonetic");
			var sChineseDom=document.querySelector("h3#sChinese");
			search(str);
			sEnglishDom.textContent=word.English;
			sPhoneticDom.textContent=word.Phonetic;
			sChineseDom.textContent=word.Chinese;
		};
		var n=0;
		prevDom.onclick=function(){
            
			var sEnglishDom=document.querySelector("h1#sEnglish");
			var sPhoneticDom=document.querySelector("h2#sPhonetic");
			var sChineseDom=document.querySelector("h3#sChinese");
			n--;
			search(words[n]);
			sEnglishDom.textContent=word.English;
			sPhoneticDom.textContent=word.Phonetic;
			sChineseDom.textContent=word.Chinese;



		};
		
        nextDom.onclick=function(){
		
		var sEnglishDom=document.querySelector("h1#sEnglish");
		var sPhoneticDom=document.querySelector("h2#sPhonetic");
		var sChineseDom=document.querySelector("h3#sChinese");
		n++;
		search(words[n]);
		sEnglishDom.textContent=word.English;
		sPhoneticDom.textContent=word.Phonetic;
		sChineseDom.textContent=word.Chinese;

		};
		
		
		
		
		}
			
		
		
		
		
		
		
		
		
		
  //-->
  </script>
